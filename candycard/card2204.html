<body>
    <!-- card part start -->
    <section id="items">
        <div class="container">
            <div class="row">

                        </div>



                        <div class="hover_card">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="hover_card_item">
                                        <div class="imge mb-4">
                                            <img src="images/brooke-cagle-ICTKcvnXx_8-unsplash.jpg" alt="" class="w-100 img-fluid">
                                        </div>
                                    </div>
                                </div>
        
                                
                                <div class="col-lg-6">
                                    <div class="hover_card_item">

                                            <img src="images/adomas-aleno-4vrZpOo7fTc-unsplash.jpg" alt="" class="w-100 img-fluid">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>



                <div class="col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <div class="before_hover">
                            <img class="card-img-top" src="images/jakob-owens-CTflmHHVrBM-unsplash.jpg" alt="Card image cap" class="w-100 img-fluid">
                        </div>
                        <div class="after_hover">
                            <div class="row">
                                <div class="col-lg-6 mb">
                                    <img src="images/federico-di-dio-photography-Qfv5zfVmzOk-unsplash.jpg" alt="" class="w-100 img-fluid">

                                <div class="col-lg-6 mb">

                                <div class="col-lg-6">

                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
